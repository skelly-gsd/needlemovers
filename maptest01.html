<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>

<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>

</head>

<body>
<div id="map"></div>

<script>

	mapboxgl.accessToken = 'pk.eyJ1Ijoic2tlbGx5LXNhc2FraSIsImEiOiJjbGtoYWoxMXkwNm03M2ZxbzY1Zmlsa2MyIn0.YcHEj2UFMDOlYVMpmHx_0A';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/skelly-sasaki/clkhal97w00hm01qmh28f38yl', // style URL
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 3 // starting zoom
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-left');

    map.on('load', () => {
        map.addSource('R1_Africa', {
            type: 'geojson',
            data: 'Region1_Africa_EPW_Processing_locations.geojson'
        });

        map.addLayer({
            'id': 'epw_Africa',
            'type': 'circle',
            'source': 'R1_Africa',
            'paint': {
                'circle-radius': 4,
                'circle-stroke-width': 2,
                'circle-color': 'red',
                'circle-stroke-color': 'white'
            }
        });
    });


</script>

</body>
</html>

</script>
 
</body>
</html>
